name: Run RSpec Tests

on:
  push:
    branches:
      - master
      - github-actions

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ga_test
        ports:
          - 3306:3306

    steps:

      # コードを取り出す
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: gemのインストール
        run: bundle install

      # RSPECの実行
      - name: Run RSpec
        run: bundle exec rspec -o rspec_result.txt

      # 処理結果のアップロード
      - name: Upload Result
        uses: actions/upload-artifact@v3
        with:
          name: rspec-log 
          path: rspec_result.txt