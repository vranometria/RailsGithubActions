name: Run RSpec Tests

on:
  push:
    branches:
      - master
      - github-actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # コードを取り出す
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: railsのシェルに権限を付与する
        run: sudo chmod +x ./bin/rails ./bin/docker-entrypoint

      # docker-compose.ymlの内容でコンテナ生成
      - name: Build and Run Containers
        run: sudo docker-compose up -d

      - name: test
        run: docker network inspect railsgithubactions_default

      - name: test
        run: docker inspect rails-db

      - name: test
        run: sudo docker-compose run web traceroute db

      # RSPECの実行
      - name: Run RSpec
        run: sudo docker-compose run web bundle exec rspec